jobs:
  test:
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/${{ matrix.gemfile }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 1
          ruby-version: ${{ matrix.ruby }}
      - run: rake test
    strategy:
      fail-fast: false
      matrix:
        gemfile: ["Gemfile"]
        os: [ubuntu-latest]
        ruby: ["3.2.2", truffleruby]

name: Ruby

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read
